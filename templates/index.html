<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>My First Website</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">TextUtils</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about">About me</a>
      </li>
    <li class="nav-item">
        <a class="nav-link" href="contact">Contact Me</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> Please Enter Text Below
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>

<div class="container">
  <form action='/analyze' method='post'> {% csrf_token %}
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Please Enter Text in the below box</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
    </div>

    <div class="custom-control custom-switch">
    <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
    <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
    </div>

    <div class="custom-control custom-switch">
    <input type="checkbox" name="uppercase" class="custom-control-input" id="customSwitch2">
    <label class="custom-control-label" for="customSwitch2">Uppercase</label>
    </div>

    <div class="custom-control custom-switch">
    <input type="checkbox" name="newlineremove" class="custom-control-input" id="customSwitch3">
    <label class="custom-control-label" for="customSwitch3">Remove New Lines</label>
    </div>

    <div class="custom-control custom-switch">
    <input type="checkbox" name="spaceremove" class="custom-control-input" id="customSwitch4">
    <label class="custom-control-label" for="customSwitch4">Remove Spaces</label>
    </div>

    <div class="custom-control custom-switch">
    <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
    <label class="custom-control-label" for="customSwitch5">Count Characters</label>
    </div>

    <button type="submit" class="btn btn-dark mt-4">Analyze Text</button>

  </form>
</div>
  </body>
</html>
